    <script>
        // 1.事件委托的原理：不是给每个子节点设置监听事件，而是设置给父节点，利用冒泡原来响应子节点
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            // alert('我喜欢syl');
            // e.target可以得到我们点击的对象
            // console.log(e.target);
            e.target.style.color = '#d87093';
        })
    </script>
